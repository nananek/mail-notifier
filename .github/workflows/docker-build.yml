name: Docker Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-app:
    name: Build App (Web/Worker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-app-${{ hashFiles('Dockerfile', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-app-

      - name: Build App Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: mail-notifier-app:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-proton-bridge:
    name: Build Proton Mail Bridge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-bridge
          key: ${{ runner.os }}-buildx-bridge-${{ hashFiles('Dockerfile.protonmail-bridge') }}
          restore-keys: |
            ${{ runner.os }}-buildx-bridge-

      - name: Build Proton Bridge Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.protonmail-bridge
          push: false
          tags: mail-notifier-bridge:test
          cache-from: type=local,src=/tmp/.buildx-cache-bridge
          cache-to: type=local,dest=/tmp/.buildx-cache-bridge-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-bridge
          mv /tmp/.buildx-cache-bridge-new /tmp/.buildx-cache-bridge

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-app

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: mailnotifier
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: mailnotifier
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://mailnotifier:testpass@localhost:5432/mailnotifier
          SECRET_KEY: test-secret-key-for-ci
        run: |
          python entrypoint.py alembic upgrade head

      - name: Verify database schema
        env:
          DATABASE_URL: postgresql://mailnotifier:testpass@localhost:5432/mailnotifier
        run: |
          python entrypoint.py alembic current
