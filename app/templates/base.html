<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mail Notifier{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet">
  <style>
    .sortable-ghost { opacity: .4; background: #f0f0f0; }
    .nav-link.active { font-weight: 600; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('rules.index') }}">
      <i class="bi bi-envelope-check"></i> Mail Notifier
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/rules') %}active{% endif %}"
             href="{{ url_for('rules.index') }}">
            <i class="bi bi-funnel"></i> ルール
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/accounts') %}active{% endif %}"
             href="{{ url_for('accounts.index') }}">
            <i class="bi bi-person-badge"></i> アカウント
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/maintenance') %}active{% endif %}"
             href="{{ url_for('maintenance.index') }}">
            <i class="bi bi-gear"></i> メンテナンス
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mb-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
